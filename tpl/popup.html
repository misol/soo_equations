<!--// responsible layout -->
{Context::addMetaTag("viewport", "width=device-width, user-scalable=no")}
{@Context::setBrowserTitle($component_info->title);}

<div id="bodyDiv">
	<h1 id="title">{$component_info->title}</h1>
	<div class="controlArea">
		<p>{lang('soo_typemath')}:</p>

	<div id="previewArea">
		<p>{lang('soo_mathpreview')}:</p>
		<div id="preview-field"></div>
	</div>
	<div class="controlArea">
		<a id="insertAction" href="#" onclick="insertEquation();return false;"><span>{$lang->cmd_insert_formula}</span></a>
